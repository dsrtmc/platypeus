subscription OnChatboxEvent($chatboxId: UUID!, $messagesFirst: Int) {
    onChatboxEvent(chatboxId: $chatboxId) {
        messages(first: $messagesFirst) {
            edges {
                node {
                    id
                    author {
                        username
                    }
                    content
                    createdAt
                }
            }
        }
    }
}
