# TODO: see if this big query is optimized (no double-fetching of racer)
subscription OnRaceEvent($raceId: UUID!) {
    onRaceEvent(raceId: $raceId) {
        id
        mode
        modeSetting
        racers {
            id
            user {
                username
            }
            finished
            wpm
            wordsTyped
        }
        host {
            id
            username
        }
        running
        finished
        content
        chatboxId
        startTime
    }
}
