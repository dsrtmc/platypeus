# TODO: see if this big query is optimized (no double-fetching of racer)
subscription OnRaceEvent($raceId: UUID!, $racersFirst: Int) {
    onRaceEvent(raceId: $raceId) {
        id
        mode
        modeSetting
        racers(first: $racersFirst) {
            edges {
                node {
                    id
                    user {
                        id
                        username
                    }
                    finished
                    wpm
                    wordsTyped
                }
            }
        }
        host {
            id
            username
        }
        started
        running
        finished
        content
        chatboxId
        startTime
    }
}
