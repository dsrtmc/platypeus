query GetRaces($after: String, $before: String, $racesFirst: Int, $racesLast: Int, $order: [RaceSortInput!], $where: RaceFilterInput, $racersFirst: Int) {
    races(after: $after, before: $before, first: $racesFirst, last: $racesLast, order: $order, where: $where) {
        edges {
            node {
                id
                createdAt
                racers(first: $racersFirst) {
                    edges {
                        node {
                            user {
                                username
                            }
                            wpm
                        }
                    }
                }
                host {
                    username
                }
                unlisted
                slug
                finished
            }
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}