# It's just a copy of GetScores, but is distinct on the user field.
query GetScoresForLeaderboard($after: String, $before: String, $first: Int, $last: Int, $order: [ScoreSortInput!], $where: ScoreFilterInput) {
    scoresForLeaderboard(after: $after, before: $before, first: $first, last: $last, order: $order, where: $where) {
        edges {
            node {
                id
                wpm
                rawWpm
                accuracy
                user {
                    username
                }
                mode
                modeSetting
                content
                createdAt
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}