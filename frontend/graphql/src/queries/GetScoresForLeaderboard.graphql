# It's just a copy of GetScores, but is distinct on the user field.
query GetScoresForLeaderboard($after: String, $before: String, $first: Int, $last: Int, $mode: String!, $modeSetting: Int!) {
    scoresForLeaderboard(after: $after, before: $before, first: $first, last: $last, mode: $mode, modeSetting: $modeSetting) {
        edges {
            node {
                id
                wpm
                rawWpm
                accuracy
                user {
                    username
                }
                mode
                modeSetting
                content
                createdAt
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}