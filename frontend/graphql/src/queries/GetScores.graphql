query GetScores($after: String, $before: String, $first: Int, $last: Int, $order: [ScoreSortInput!], $where: ScoreFilterInput) {
    scores(after: $after, before: $before, first: $first, last: $last, order: $order, where: $where) {
        edges {
            node {
                id
                wpm
                user {
                    username
                }
                mode
                modeSetting
                createdAt
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}