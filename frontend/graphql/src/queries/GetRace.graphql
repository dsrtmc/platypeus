query GetRace($where: RaceFilterInput, $racersFirst: Int!) {
    race(where: $where) {
        id
        startTime
        createdAt
        racers(first: $racersFirst) {
            edges {
                node {
                    user {
                        username
                    }
                    wpm
                }
            }
        }
        host {
            username
        }
        running
        finished
    }
}