# TODO: change all error `__typename`s to `code: __typename`
mutation FinishRace($input: FinishRaceInput!) {
    finishRace(input: $input) {
        race {
            racers {
                user {
                    username
                }
                wpm
                finished
            }
            finished
        }
        errors {
            code: __typename
            ... on Error {
                message
            }
        }
    }
}